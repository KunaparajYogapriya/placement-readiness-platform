<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KodNest Premium Build System â€” Demo</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="kn-app">
    <header class="kn-topbar">
      <span class="kn-topbar__project">Project name</span>
      <span class="kn-topbar__progress">Step 2 / 5</span>
      <span class="kn-topbar__status">
        <span class="kn-badge kn-badge--progress">In Progress</span>
      </span>
    </header>

    <section class="kn-context-header">
      <h1 class="kn-heading-1">Context headline</h1>
      <p class="kn-subtext">One-line subtext describing purpose. No hype.</p>
    </section>

    <main class="kn-main">
      <div class="kn-workspace">
        <div class="kn-card">
          <h2 class="kn-heading-3">Primary workspace</h2>
          <p class="kn-body">Main product interaction lives here. Clean cards, predictable components.</p>
        </div>
      </div>
      <aside class="kn-panel">
        <h3 class="kn-panel__title">Step</h3>
        <p class="kn-panel__step">Short explanation of the current step.</p>
        <div class="kn-prompt-box">
          <pre><code>Copyable prompt or code snippet</code></pre>
        </div>
        <div class="kn-panel__actions">
          <button type="button" class="kn-btn kn-btn--primary">Copy</button>
          <button type="button" class="kn-btn kn-btn--secondary">Build in Lovable</button>
          <button type="button" class="kn-btn kn-btn--ghost">It Worked</button>
          <button type="button" class="kn-btn kn-btn--ghost">Error</button>
          <button type="button" class="kn-btn kn-btn--ghost">Add Screenshot</button>
        </div>
      </aside>
    </main>

    <footer class="kn-proof-footer">
      <label class="kn-proof-footer__item">
        <input type="checkbox" aria-label="UI Built" /> UI Built
      </label>
      <label class="kn-proof-footer__item">
        <input type="checkbox" aria-label="Logic Working" /> Logic Working
      </label>
      <label class="kn-proof-footer__item">
        <input type="checkbox" aria-label="Test Passed" /> Test Passed
      </label>
      <label class="kn-proof-footer__item">
        <input type="checkbox" aria-label="Deployed" /> Deployed
      </label>
    </footer>
  </div>
</body>
</html>
